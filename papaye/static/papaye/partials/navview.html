<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">Papaye</a>
    </div>

    <ul class="nav navbar-nav" role="tablist">
        {{#each pages}}
        <li class="{{active}}"><a href="{{url}}" data-name="{{name}}">{{name}}</a></li>
        {{/each}}
    </ul>

    <ul id='login_menu' class="nav navbar-nav pull-right">
    {{#if username }}
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-user"></i> {{ username }}<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a id="logout">Logout</a></li>
            </ul>
        </li>
    {{else}}
        <li><a href="" id='login-btn'>login</a></li>
    {{/if}}
    </ul>
</div>
