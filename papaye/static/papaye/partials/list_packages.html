<table class="table table-striped table-hover" id="list_packages" >
    <form>
        <span class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" id="search_input" class="form-control" ng-model="search" placeholder="Search a package" />
            <span class="btn input-group-addon" id="remove_filter"><i class="glyphicon glyphicon-remove" ng-click="emptySearch()"></i></span>
        </span>
    </form>
    <div class="spacer"></div>
    <thead class="spacer">
        <tr>
            <th>Package</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody id="package_list"></tbody>
</table>
<p>packages</p>
