<table class="table table-striped table-hover" ng-controller="ListPackageController">
    <form>
        <input type="text" ng-model='search'/> {{ search }}
    </form>
    <thead>
        <tr>
            <th>Package</th>
            <th>Package</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="package in packages" ng-click="selectPackage(package.name)">
            <td>{{ package.name }}</td>
            <td>{{ package.summary }}</td>
        </tr>
    </tbody>
</table>
