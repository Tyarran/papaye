###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:papaye

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

codernity.url = file://%(here)s/papaye_database

papaye.repository = %(here)s/repository/
papaye.proxy = true

cache.regions = pypi, result
cache.type = memory
cache.second.expire = 1
cache.pypi.expire = 300
cache.result.type = file
cache.result.data_dir = %(here)s/cache/data
cache.result.lock_dir = %(here)s/cache/lock
cache.result.expire = 3600

proxy.broker = ipc:///tmp/papaye_broker
proxy.worker_socket = ipc:///tmp/papaye_worker
proxy.collector_socket = ipc:///tmp/papaye_collector

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, papaye, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_papaye]
level = DEBUG
handlers =
qualname = papaye

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
